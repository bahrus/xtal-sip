<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-sip demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel-ish="preload" as="document" data-tags="dom-bind,dom-if" href="../../polymer/lib/elements/dom-{1}.html">
    <link rel="preload" as="document" data-tag="demo-snippet" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel-ish="preload" as="document" data-tags="wired-input,wired-radio-group,wired-radio,wired-card" 
        href="../../wired-{1}/wired-{1}.html" data-preemptive data-async>
    <script async src="../xtal-sip.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
    
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-sip demo</h3>
      <xtal-sip></xtal-sip>
      <demo-snippet>
        <template>
          <xtal-sip></xtal-sip>
          <dom-bind>
            <template>
              <xtal-sip></xtal-sip>  
              <wired-card class="form">
                  <h3>Form Title</h3>
                  <div>
                    <wired-input placeholder="full name"></wired-input>
                  </div>
                  <div>
                    <wired-input placeholder="location"></wired-input>
                  </div>
                  <wired-radio-group>
                    <wired-radio name="male" text="male"></wired-radio>
                    <wired-radio name="female" text="female"></wired-radio>
                  </wired-radio-group>
                </wired-card>
                </template>
              </dom-bind>

        </template>
      </demo-snippet>
    </div>
  </body>
  <script>
    document.body.addEventListener('dom-change', e =>{
      console.log('dom changed');
      console.log(e);
    })
  </script>
</html>
