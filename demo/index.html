<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>xtal-sip demo</title>

    <script src="../node_modules/@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script async src="../xtal-sip.js"></script>
    <link id="xtal_sip_plus" rel="preload" async as="script" href="../xtal-sip-plus.js">

    <script type="module">
      import '@polymer/iron-demo-helpers/demo-pages-shared-styles';
      import '@polymer/iron-demo-helpers/demo-snippet';
    </script>

    <script type="module" src="../xtal-sip.js"></script>

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>

  <body>
    <div class="vertical-section-container centered">
      <h3>Basic xtal-sip demo</h3>
      <demo-snippet>
        <template>
          <xtal-sip load="xtal-link-preview"></xtal-sip>
          <xtal-link-preview preview href="https://onsen.io"></xtal-link-preview>
          <div style="height:200px"></div>
        </template>
      </demo-snippet>
    </div>
